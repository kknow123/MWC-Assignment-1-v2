<ion-header>
  <ion-navbar>
    <ion-title id="titleCenter">ACCOUNT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="body">
<div id="profileBGcolor">
  <div id="profileBGcenter">
    <p class="profileBGtext">~ Welcome to B.O.S! ~</p>
    <ion-img id="userProfileImage" src="assets/imgs/ProfileImage/Muslim.png"></ion-img>
    <p class="profileBGtext">{{(profileData | async)?.nickname || "Your Nickname Here"}}</p>

    <div>
        <ion-list-header id="settingHeader"><p>My Account</p></ion-list-header>
        <button ion-item regular>
            <ion-label>
                <p class="textFont">My Orders</p>
            </ion-label>  
          <i item-left ><ion-icon ios="ios-basket" md="md-basket"></ion-icon></i>
      </button>

      <button ion-item regular (click)="navigateToSellItemPage()">
        <ion-label>
            <p class="textFont">Sell Item</p>
        </ion-label>  
      <i item-left><ion-icon ios="ios-cube" md="md-cube"></ion-icon></i>
  </button>

      <button ion-item regular (click)="navigateToSettingPage()">
          <ion-label>
              <p class="textFont">Settings</p>
          </ion-label>  
        <i item-left><ion-icon ios="ios-settings" md="md-settings"></ion-icon></i>
    </button>

    <button ion-item regular>
        <ion-label>
            <p class="textFont">FAQ</p>
        </ion-label>  
      <i item-left><ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon></i>
  </button>

  <button ion-item regular (click)="logout()">
      <ion-label>
          <p class="textFont">Logout</p>
      </ion-label>  
    <i item-left><ion-icon ios="ios-log-out" md="md-log-out"></ion-icon></i>
</button>

    </div>
  </div>
</div>
</ion-content>
