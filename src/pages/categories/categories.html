<ion-header>

  <ion-navbar>
    <ion-title id="titleCenter">CATEGORIES</ion-title>
  </ion-navbar>

  <ion-list-header id="settingHeader"><p>Sub-categories</p></ion-list-header>
  <ion-segment  class="SwipedTabs-tabs"  >
      <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
          [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
            {{tab}}
      </ion-segment-button>
  </ion-segment>
      

    <div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>
</ion-header>

<ion-content>
        <ion-slides #SwipedTabsSlider  
                    (ionSlideDrag)="animateIndicator($event)"
                    (ionSlideWillChange)="updateIndicatorPosition()"
                    (ionSlideDidChange)="updateIndicatorPosition()"
                    (pan)="updateIndicatorPosition()"
                    [pager]="false">

          <ion-slide>
            <ion-list>
              <ion-item *ngFor="let item of shoppingListRef$ | async" >
                <ion-thumbnail item-start>
                  <img src="img/thumbnail-totoro.png">
                </ion-thumbnail>
                <h2>{{item.itemName}}</h2>
                <p>BN${{item.itemPrice}}</p>
                <button ion-button clear item-end>Add to cart</button>
              </ion-item>
            </ion-list>
          </ion-slide>

          <ion-slide>
            <ion-list>
              <ion-item>
                <ion-thumbnail item-start>
                  <img src="img/thumbnail-totoro.png">
                </ion-thumbnail>
                <h2>Item2</h2>
                <p>2</p>
                <button ion-button clear item-end>View</button>
              </ion-item>
            </ion-list>
          </ion-slide>

          <ion-slide>
            <ion-list>
              <ion-item>
                <ion-thumbnail item-start>
                  <img src="img/thumbnail-totoro.png">
                </ion-thumbnail>
                <h2>Item3</h2>
                <p>3</p>
                <button ion-button clear item-end>View</button>
              </ion-item>
            </ion-list>
          </ion-slide>

        </ion-slides>
