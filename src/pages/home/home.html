<ion-header>

  <ion-navbar>

    <ion-title>
      HOME
    </ion-title>


  </ion-navbar>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>  
</ion-header>

<ion-content>
      <ion-slides autoplay="5000" loop="true" speed="2000">
          <ion-slide >
            <img src="../../assets/imgs/ads/ads1.jpg" class="img">
          </ion-slide>
          <ion-slide >
            <img src="../../assets/imgs/ads/ads2.jpg" class="img">
          </ion-slide>
          <ion-slide >
            <img src="../../assets/imgs/ads/ads3.png" class="img">
          </ion-slide>
      </ion-slides>
    
    
      <div padding>
        <ion-segment [(ngModel)]="segment">
          <ion-segment-button value="mpopular">
            Most Popular
          </ion-segment-button>
          <ion-segment-button value="new">
            New
          </ion-segment-button>
          <ion-segment-button value="Trending">
            Trending
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="segment">
        <ion-list *ngSwitchCase="'mpopular'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/ads/ads1.jpg">
            </ion-thumbnail>
            <h2>Ruby</h2>
          </ion-item>
          ...
        </ion-list>
      
        <ion-list *ngSwitchCase="'kittens'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>Luna</h2>
          </ion-item>
          ...
        </ion-list> 
      </div>
    </ion-content>
