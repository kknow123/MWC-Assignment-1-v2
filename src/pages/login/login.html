<ion-content id="body">

        <ion-img class="displayLogo" src="assets/imgs/BOSlogo/Logo.png"></ion-img>

    <form>
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item class="input-color">
                <ion-label class="icon-color"><ion-icon ios="ios-mail" md="md-mail" style="zoom:1.2;"></ion-icon></ion-label>
                <ion-input placeholder="Email Address" name="username" id="loginField" type="text" ></ion-input>
              </ion-item>
              <ion-item class="input-color">
                  <ion-label class="icon-color"><ion-icon ios="ios-key" md="md-key" style="zoom:1.2;"></ion-icon></ion-label>
                <ion-input placeholder="Password" name="password" id="passwordField" type="password" ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div id="display-btn">
                <button ion-button id="signup-btn" (click)="navigateToRegisterPage()">SIGN UP</button>
                <button ion-button id="login-btn" >LOG IN</button>
            </div>
          </ion-col>
        </ion-row>
      </form>
      <div class="center">
        <button class="lostPassword-btn">Lost Password?</button>
      </div>
      
      <div class="div-btm"></div>
      <ion-img class="instruction" src="assets/imgs/instruction/instruction1.png"></ion-img>
</ion-content>
