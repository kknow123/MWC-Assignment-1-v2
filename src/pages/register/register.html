<ion-content id="body">
  <form #registerForm="ngForm" [formGroup]="formgroup" autocomplete="off">
      <div class="center"> 
          <ion-row>
              <ion-col>
                <ion-list >

                  <div class="labelBoxColor">
                    <ion-label class="labelText">Email Address*</ion-label>
                  </div>
                  <ion-item class="input-color">
                    <ion-input class="text-input" placeholder="Enter Email Address" formControlName="email" type="text" required [(ngModel)]="user.email" #email></ion-input>
                  </ion-item>

                  <div class="labelBoxColor">
                    <ion-label class="labelText">Password*</ion-label>
                  </div>
                  <ion-item class="input-color">
                      <ion-input placeholder="Enter Password (6-12 Characters)" formControlName="password" type="password" required [(ngModel)]="user.password"></ion-input>
                  </ion-item>

                  <div class="labelBoxColor">
                    <ion-label class="labelText">RE-TYPE Password*</ion-label>
                  </div>
                  <ion-item class="input-color">
                    <ion-input placeholder="Enter Password (6-12 Characters)" formControlName="confirmPassword" type="password" required [(ngModel)]="user.confirmPassword"></ion-input>
                  </ion-item>

                  <p class="agreementCenter">By Signing up, I agree to the <b style="color:#615E5E;">Terms of USE</b> <br/> and <b style="color:#615E5E;">Privacy USE</b> of B.O.S</p>
                  <div class="whiteLine"></div>
                </ion-list>
                
              </ion-col>
            </ion-row>
      </div>

      <ion-row>
          <ion-col>
            <div id="display-btn">
                <button ion-button id="register-btn" (click)="register(user)" [disabled]="!registerForm.form.valid">REGISTER</button>
                <button ion-button id="back-btn" (click)="navigateToLoginPage()">BACK</button>
            </div>
          </ion-col>
        </ion-row>
      </form>


    <div class="div-btm"></div>
    <ion-img class="instruction" src="assets/imgs/instruction/instruction2.png"></ion-img>
</ion-content>
