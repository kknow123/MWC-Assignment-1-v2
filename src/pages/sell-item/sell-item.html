<ion-header>

  <ion-navbar>
    <ion-title>SELL ITEM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form autocomplete="off">
    <div class="center"> 
        <ion-row>
            <ion-col>
              <ion-list >
                <div class="labelBoxColor">
                  <ion-label class="labelText">Item Name</ion-label>
                </div>
                <ion-item class="input-color">
                  <ion-input class="text-input" placeholder="Enter your Item Name" type="text" name="itemName" [(ngModel)]="shoppingItem.itemName"></ion-input>
                </ion-item>

                <div class="labelBoxColor">
                  <ion-label class="labelText">Price</ion-label>
                </div>
                <ion-item class="input-color">
                  <ion-input class="text-input" placeholder="Enter your Item Price" type="number" name="itemPrice" [(ngModel)]="shoppingItem.itemPrice"></ion-input>
                </ion-item>
                <div id="display-btn">
                  <button ion-button id="sell-btn" (click)="addShoppingItem(shoppingItem)">SELL</button>
                </div>
              </ion-list>
            </ion-col>
        </ion-row>
    </div>
  </form>
</ion-content>
